<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="0" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <hr style="border-top: 1px solid #0077B5; margin-bottom: 10px;">
        <div class="footer-content">
            <p>&copy; 2024 Luis Briñoli</p>
            <a href="https://www.linkedin.com/in/luis-bri%C3%B1oli-2a578285/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BId%2B45XDRQj2ss2qYKnJQlQ%3D%3D" target="_blank">
                <img src="/Imagenes/linkedin.png" alt="Logo de LinkedIn">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
